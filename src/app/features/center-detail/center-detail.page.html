<section class="section" *ngIf="center() as c">
  <div class="container">
    <div class="section__header">
      <h2>{{ c.name }}</h2>
      <button pButton class="p-button-text" icon="pi pi-arrow-left" label="Назад" (click)="back()"></button>
    </div>
    <p class="muted">{{ c.city }} • Программ: {{ c.programs }}</p>

    <h3>Программы</h3>
    <div class="grid">
      <p-card *ngFor="let p of programs()" class="card">
        <div class="card__body">
          <div class="card__title">{{ p.title }}</div>
          <div class="muted">Лектор: {{ p.lecturer }}</div>
          <div class="muted">Цена: {{ p.price | currency:'KZT':'symbol-narrow':'1.0-0' }}</div>
        </div>
      </p-card>
    </div>
  </div>
</section>
